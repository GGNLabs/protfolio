<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tripti's Libashka</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section id="home">
                <h1 style="visibility:hidden">Tripti's Libashka</h1>
                <h3><img src="lib/img/logo.png" src="title"/></h3>
                <p>
                    <small>Protfolio by <a href="http://ggnair.com">GGN</a> </small>
                </p>
            </section>

            <section id="meet" data-background="lib/img/tripti.JPG" data-background-size="600px">
                <h2>Tripti Birgi</h2>
                <p>
                    <small> <a href="http://libashka.com/profile">Meet Tripti</a>, A fashion stylist from India </small>
                </p>
            </section>
            <section id="specialization">
                <h2>Specialist in</h2>
                <p class="fragment">Indian jewellery</p>
                <p><span class="fragment">Hair</span> <span class="fragment">and</span> <span class="fragment">Make Up.</span></p>
                <p class="fragment">Traditional Wears</p>
            </section>
            <section>Slide 2</section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        Reveal.initialize({
            history: true,
            autoSlide: 3000,
            loop: false,
            controls: false,
            transition: 'zoom',
            dependencies: [
                {
                    src: 'plugin/markdown/marked.js'
                },
                {
                    src: 'plugin/markdown/markdown.js'
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                }
				]
        });
    </script>
</body>

</html>
